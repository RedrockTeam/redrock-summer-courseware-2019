<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @keyframes rainbow {
            0% {
                background: #c00;
            }

            50% {
                background: orange;
            }

            100% {
                background: yellowgreen;
            }
        }

        div {
            width: 500px;
            height: 500px;

        }

        div:hover {
            animation: rainbow 1s infinite;
        }


    </style>
</head>

<body>
    <div></div>
</body>
