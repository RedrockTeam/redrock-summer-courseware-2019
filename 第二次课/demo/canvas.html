<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style type="text/css">
        #canvas {
            box-shadow: 0 5px 40px black;
            background-color: white;
            transform: translate(-50%, -50%);
            position: absolute;
            top: 50%;
            left: 50%;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="600" height="600"></canvas>
</body>
<script>
    const canvas = document.getElementById('canvas')
    const context = canvas.getContext('2d')

    let radian = 0
    const radianAdd = Math.PI / 180

    const getX = t => 15 * 16 * Math.pow(Math.sin(t), 3)
    const getY = t => - 15 * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t))

    context.beginPath()
    context.translate(300, 300)
    context.strokeStyle = 'red'
    context.moveTo(getX(radian), getY(radian))

    function animate() {
        radian += radianAdd
        const x = getX(radian)
        const y = getY(radian)
        context.lineTo(x, y)
        context.stroke()
        requestAnimationFrame(function(){animate()})
    }

</script>

</html>
